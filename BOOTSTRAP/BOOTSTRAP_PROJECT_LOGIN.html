<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="BOOTSTRAP_PROJECT_HOME.html">Welcome</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Menu" aria-controls="Menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Menu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="BOOTSTRAP_PROJECT_HOME.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Log In</h1>
            <p>Enter your email and password below to login to Coffee Lover</p>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="inputemail">Email address</label>
                <input type="email" class="form-control" id="inputemail" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="inputpassword">Password</label>
                <input type="password" class="form-control" id="inputpassword" name="pwd" placeholder="Enter password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="KeepLogin" name="login">
                <label class="form-check-label" for="KeepLogin">Keep me logged in</label>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
</body>
</html>
