<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <h2>Please Note: First Name, Last Name, Password, and Email are required</h2>
    <form action="https://facebook.com">
        <label for="firstname">First Name</label>
        <input type="text" value="" id="firstname" name="firstname" placeholder="First Name" required>
        <label for="lastname">Last Name</label>
        <input type="text" value="" id="lastname" name="lastname" placeholder="Last Name" required>
        <p></p>
        <label for="email">Email</label>
        <input type="email" value="" id="email" name="email" placeholder="name@email.com" required>
        <label for="password">Password</label>
        <input type="password" value="" id="password" name="password" required>
        <p>Are your over the age of 18?</p>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" value="Yes" name="over18">
        <label for="no">No</label>
        <input type="radio" id="no" value="No" name="over18">
        <p>Do your have a Credit Card or PayPal?</p>
        <select name="payment">
            <option value=1>Credit Card</option>
            <option value=2>PayPal</option>
        </select>
        <p></p>
        <input type="submit" name="" value="Sign UP">
    </form>
</body>
</html>
